<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Deal Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5">DEAL MAKER</h1>
        </div>
        <div class="col-12">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="main-heading-short"
                placeholder="Main heading short"
              />
              <input
                type="text"
                class="form-control mt-2"
                id="main-heading-long"
                placeholder="Main heading long"
              />
              <input
                type="text"
                class="form-control mt-2"
                id="main-image"
                placeholder="Main image link"
              />
              <input
                type="text"
                class="form-control mt-2"
                id="main-page-deal-p"
                placeholder="Main deal page descrition p"
              />
              <input
                type="text"
                class="form-control mt-2"
                id="ticket-image"
                placeholder="ticket image link"
              />
              <input
                type="text"
                class="form-control mt-2"
                id="go-to-deal-button-link"
                placeholder="Go to deal button"
              />
              <br />
              <p class="mt-2">Make fields data here</p>
              <div id="fieldslist">
                <div class="fielddata1">
                  <input
                    type="text"
                    class="form-control field-heading"
                    id="field-1"
                    placeholder="field heading"
                  />
                  <input
                    type="text"
                    class="form-control field-details mt-2"
                    id="field-1-details"
                    placeholder="field details"
                  />
                  <div class="form-check mt-2">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Has more than one field</label
                    >
                    <br />
                    <br />
                  </div>
                </div>
              </div>

              <button
                class="btn btn-primary mt-2 m-0"
                id="create-one-more-field-deals"
              >
                More field section
              </button>
              <br />
              <button
                style="width: 100%"
                class="btn btn-primary mt-5 m-0"
                id="done-button"
              >
                DONE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/dealmaker.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
