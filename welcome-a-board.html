<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/welcome-a-board.css" />
    <title>Welcome A Board</title>
  </head>
  <body>
    <!-- header  -->
    <div class="container-header">
      <ul class="header-ul">
        <li
          class="header-li-left c-section-title mzp-has-zap-8 margin-bottom-0"
        >
          <strong class="logo-header-strong"> PRIVATE FLIGHT CLUB</strong>
        </li>
        <li class="header-li-right">
          <button id="sign-in" class="signin-button">Members Login</button>
        </li>
      </ul>
    </div>
    <!-- header ends  -->
    <br />
    <!-- welcome a board main section  -->
    <section class="mzp-l-content t-releases">
      <div class="mzp-c-emphasis-box js-animate has-animate is-animated">
        <h2 class="c-section-title mzp-has-zap-8">
          <strong>Welcome</strong> a board
        </h2>
        <p class="text-center">We shall we send you a deals</p>
        <div class="div-input-wrapper text-center">
          <input
            class="main-signup-inputs"
            type="email"
            name="email-sign-up"
            id="email_sign-up"
            placeholder="Enter your Email Address"
          />
        </div>
      </div>
    </section>
    <!-- welcome a board end  -->
  </body>
</html>
